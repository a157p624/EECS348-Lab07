<body>
    <p>Enter your password twice. It must be at least 8 characters. Make sure to use the same password both times.</p>
    Enter Password: <input type="text" id="password1" value=""> <br>
    Confirm Password: <input type="text" id="password2" value=""> <br>

    <script>
    function ValidatePasswords() {
        var password1 = document.getElementById("password1").value;
        var password2 = document.getElementById("password2").value;


        if (password1.length < 8) {
            alert("Password 1 is too short! It must be at least 8 characters!")
        } else if (password2.length < 8) {
            alert("Password 1 is too short! It must be at least 8 characters!")
        } else if (password1 != password2) {
            alert("The passwords do not match!")
        } else {
            alert("Passwords validated!")
    }
}
    </script>
    <button onclick="ValidatePasswords()">Validate Your Passwords</button> <br>
</body>


</html>
